<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 TODO LIST</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <h1 class="logo">📝 TODO LIST</h1>
      <div id="user-info">
        <span id="welcome-text"></span>
        <button id="logout-btn">⎋</button>
      </div>
    </div>

    <!-- Subtítulo e botão de envio -->
    <div class="section-header">
      <h3>Minhas Tarefas</h3>
      <button id="send-mail-btn">Enviar por e-mail</button>
    </div>

    <!-- Formulário de nova tarefa -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Digite uma nova tarefa..." required />
      <button type="submit">Adicionar</button>
    </form>

    <!-- Lista de tarefas -->
    <ul id="task-list"></ul>
    <div id="empty-message">Nenhuma tarefa cadastrada.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
